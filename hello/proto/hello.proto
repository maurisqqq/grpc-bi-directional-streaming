syntax = "proto3";

package hello;

option go_package = "./grpc-unary/hello/proto";

message HelloRequest {
  string first_name = 1;
}

message HelloResponse {
  string result = 1;
}

service HelloService {
  rpc Hello(HelloRequest) returns (HelloResponse);
  rpc HelloManyTimes(HelloRequest) returns (stream HelloResponse);
  rpc LongHello(stream HelloRequest) returns (HelloResponse);
  rpc HelloEveryone(stream HelloRequest) returns (stream HelloResponse);
};